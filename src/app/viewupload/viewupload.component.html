<html>
<body style="background-color: black;">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <h1 style="color:blanchedalmond">UPLOADED FILES</h1>
    <table style="border: 2px;" class="table table-stripped">
        <thead>
            <tr>
                <th style="font-size: large; color: blanchedalmond;">File Name</th>&nbsp;&nbsp;
                <th style="font-size: large; color: blanchedalmond;">File</th>
                <th style="font-size: large; color: blanchedalmond;">Download</th>
            </tr>
        </thead>
            <tbody>
            <tr *ngFor="let pdf of pdfs">
                <th>{{pdf.filename}}</th>&nbsp;&nbsp;
                <th>{{pdf.file}}</th>
                <th><button>Download</button></th>
            </tr>
        </tbody>   
    </table>

</body>
</html>
